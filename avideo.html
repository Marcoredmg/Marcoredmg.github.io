<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Document</title>
    <script src="aframe.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="aframe-ar.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets>
            <video id="rampa" autoplay loop="true" src="rampa.mp4" webkit-playsinline playsinline/>
        </a-assets>
        <a-marker preset='custom' url="cordillera.patt">
            <a-video src="#rampa" width="4" height="2" position="0 0.5 0" rotation="-90 0 0"></a-video>
        </a-marker>

    </a-scene>
</body>

<script type="text/javascript">
    var scene = document.querySelector("a-scene");
    var vid = document.getElementById("rampa");

    if (scene.hasLoaded) {
        run();
    } else {
        scene.addEventListener("loaded", run);
    }

    function run() {
        scene.querySelector(".a-enter-vr-button").addEventListener("click", function (e) {
            console.log("VR Mode entered");
            this.style.display = "none";
            vid.play();
        }, false);
    }
</script>

</html>
