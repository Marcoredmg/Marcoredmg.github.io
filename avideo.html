<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Document</title>
    <script src="aframe.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="aframe-ar.js"></script>
    <link rel="stylesheet" type="text/css" href="custom.css">

</head>

<body style='margin : 0px;'>
    <button id="play-button">Play</button>
    <a-scene embedded arjs>
        <a-assets>
            <video id="rampa" crossOrigin="anonymous" autoplay="true" loop="true" src="rampa.mp4" webkit-playsinline playsinline/>
        </a-assets>
        <a-marker preset='custom' url="cordillera.patt">
            <a-video class="video" src="#rampa" width="2" height="1" position="0 20 0" rotation="-180 0 0"></a-video>
        </a-marker>

    </a-scene>
</body>

<script>
    var vid = document.getElementById('rampa');
    console.log(vid);

    document.getElementById('play-button').addEventListener("click", function (e) {
        this.style.display = 'none';
        vid.play();
    }, false);
</script>

</html>
